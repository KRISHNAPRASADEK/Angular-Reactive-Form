<div class="container mt-4">
  <!-- add contact form -->
  <div class="container">
    <h1 class="text-center mb-5">User Data</h1>
    <div class="row">
      <div class="col-md-5">
        <form [formGroup]="userForm" class="border p-3 rounded mb-5">
          <div class="mb-2">
            <input
              formControlName="name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div class="mb-2">
            <input
              formControlName="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email ID"
            />
          </div>
          <div class="mb-2">
            <input
              formControlName="mobile"
              name="mobile"
              type="text"
              class="form-control"
              placeholder="Mobile Number"
            />
          </div>
          <div class="mb-2">
            <input
              formControlName="company"
              name="company"
              type="text"
              class="form-control"
              placeholder="Company"
            />
          </div>
          <div class="mb-2">
            <input
              formControlName="title"
              name="title"
              type="text"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="mb-2">
            <select
              formControlName="group"
              name="group"
              id=""
              class="form-control"
            >
              <option value="" selected hidden disabled>Select A Group</option>
              <option value="Family">Family</option>
              <option value="Friends">Friends</option>
              <option value="Colleague">Colleague</option>
            </select>
          </div>
          <div class="mb-2">
            <button class="btn btn-success" (click)="addItem()">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 text-center">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Company</th>
              <th scope="col">Title</th>
              <th scope="col">Group</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listData">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.mobile }}</td>
              <td>{{ user.company }}</td>
              <td>{{ user.title }}</td>
              <td>{{ user.group }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
