<div class="container mt-4">
  <!-- add contact form -->
  <div class="container">
    <h1 class="text-center mb-5">User Data</h1>
    <div class="row">
      <div class="col-md-5">
        <form
          (ngSubmit)="submitForm()"
          [formGroup]="userForm"
          class="border p-3 rounded mb-5"
        >
          <div class="mb-2">
            <input
              formControlName="name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div
            *ngIf="
              this.userForm.get('name')?.touched &&
              this.userForm.get('name')?.errors
            "
            class="text-danger mb-2"
          >
            Invalid Name
          </div>
          <div class="mb-2">
            <input
              formControlName="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email ID"
            />
          </div>
          <div
            *ngIf="
              this.userForm.get('email')?.touched &&
              this.userForm.get('email')?.errors
            "
            class="text-danger mb-2"
          >
            Invalid Email
          </div>
          <div class="mb-2">
            <input
              formControlName="mobile"
              name="mobile"
              type="text"
              class="form-control"
              placeholder="Mobile Number"
            />
          </div>
          <div
            *ngIf="
              this.userForm.get('mobile')?.touched &&
              this.userForm.get('mobile')?.errors
            "
            class="text-danger mb-2"
          >
            Invalid Number
          </div>

          <div class="mb-2">
            <input type="radio" formControlName="gender" value="male" /> Male
            <input type="radio" formControlName="gender" value="female" />
            Female
            <input type="radio" formControlName="gender" value="other" /> Other
          </div>
          <div
            *ngIf="this.userForm.get('gender')?.value == '' && gender"
            class="text-danger mb-2"
          >
            Select Any
          </div>
          <div class="mb-2">
            <span *ngFor="let skill of skillsSet">
              <input
                type="checkbox"
                [value]="skill.name"
                (change)="controlOnChange($event)"
              />
              {{ skill.name }}
            </span>
          </div>
          <div
            *ngIf="
              this.userForm.get('skills')?.touched &&
              this.userForm.get('skills')?.errors
            "
            class="text-danger mb-2"
          >
            Select atleast one
          </div>

          <div class="mb-2">
            <select
              formControlName="group"
              name="group"
              id=""
              class="form-control"
            >
              <option value="" selected hidden disabled>Select A Group</option>
              <option value="Family">Family</option>
              <option value="Friends">Friends</option>
              <option value="Colleague">Colleague</option>
            </select>
          </div>
          <div
            *ngIf="
              this.userForm.get('group')?.touched &&
              this.userForm.get('group')?.errors
            "
            class="text-danger mb-2"
          >
            Invalid Selection
          </div>
          <div class="mb-2">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 text-center">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Group</th>
              <th scope="col">skills</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listData">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.mobile }}</td>
              <td>{{ user.group }}</td>
              <td>{{ user.skills }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
